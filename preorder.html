<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Sweat Soles</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="nosweatsoles-favicon.png">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo" id="logo-link"><a href="index.html" style="text-decoration:none;color:inherit;">No Sweat Soles</a></div>
            <img src="/logo.png" class="brand-logo" />
        </div>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#preorder">Preorder</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="preorder" class="active">
            <h2>Raw materials will be ordered once 90 preorders are made</h2>
            <form id="preorder-form">
                <label for="name">Full Name*</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>

                <label for="address">House Number and Street Name*</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City*</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State*</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">Zip Code*</label>
                <input type="text" id="zip" name="zip" pattern="[0-9]{5}" maxlength="5" required placeholder="12345">

                <label for="product">Product*</label>
                <select id="product" name="product" required>
                    <option value="">Select a product</option>
                    <option value="spray">Natural Shoe Deodorizer Spray</option>
                    <option value="wipes">Deodorizing Wipes</option>
                </select>

                <label for="card">Credit Card Number*</label>
                <input type="text" id="card" name="card" pattern="[0-9]{13,19}" maxlength="19" required placeholder="1234 5678 9012 3456">

                <label for="exp">Expiration Date*</label>
                <input type="text" id="exp" name="exp" pattern="(0[1-9]|1[0-2])\/([0-9]{2})" maxlength="5" required placeholder="MM/YY">

                <label for="cvc">CVC*</label>
                <input type="text" id="cvc" name="cvc" pattern="[0-9]{3,4}" maxlength="4" required placeholder="123">

                <button type="submit" class="preorder-btn">Submit Preorder</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('preorder-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your preorder! (Demo only, no payment processed)');
        });
    </script>
</body>
</html>
